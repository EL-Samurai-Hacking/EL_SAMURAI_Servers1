<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حساب جديد</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #42275a, #734b6d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #673ab7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e35b1;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="userId" placeholder="الرقم التعريفي (ID)" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" />
    <button onclick="register()">تسجيل</button>
    <div class="msg" id="message"></div>
    <p class="msg">عندك حساب؟ <a href="login.html">دخول من هنا</a></p>
  </div>

  <script>
    function register() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const message = document.getElementById("message");

      if (!userId || !password || !confirmPassword) {
        message.textContent = "من فضلك املأ كل الحقول.";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "كلمتا المرور غير متطابقتين.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.id === userId)) {
        message.textContent = "المعرف مستخدم بالفعل.";
        return;
      }

      const newUser = { id: userId, password: password, balance: 0, orders: [] };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      message.textContent = "تم التسجيل بنجاح! جاري التحويل...";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
