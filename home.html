<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: white;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00d4ff;
    }

    .container {
      padding: 20px;
    }

    .info-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .info-box p {
      margin: 10px 0;
      font-size: 18px;
    }

    .link-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .link-box a {
      background: #00d4ff;
      color: black;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      transition: 0.3s;
    }

    .link-box a:hover {
      background: #00a7c7;
    }
  </style>
</head>
<body onload="loadUserData()">

<header>مرحبا بك في EL Samurai</header>

<div class="container">
  <div class="info-box">
    <p id="username">اسم المستخدم: </p>
    <p id="userId">ID الخاص بك: </p>
    <p id="userBalance">رصيدك: </p>
  </div>

  <div class="link-box">
    <a href="services.html">الخدمات</a>
    <a href="orders.html">طلباتي</a>
    <a href="account.html">معلوماتي</a>
    <a href="change-password.html">تغيير كلمة المرور</a>
    <a href="https://wa.me/+994405230548" target="_blank">
    تواصل مع المطور
    </a>
  </div>
</div>

<script>
  function loadUserData() {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      window.location.href = "login.html";
      return;
    }
    document.getElementById("username").textContent = "اسم المستخدم: " + currentUser.username;
    document.getElementById("userId").textContent = "ID الخاص بك: " + currentUser.id;
    document.getElementById("userBalance").textContent = "رصيدك: " + currentUser.balance.toFixed(2) + " جنيه";
  }
</script>

</body>
</html>
