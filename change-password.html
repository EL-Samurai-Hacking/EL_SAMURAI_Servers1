<!-- change-password.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تغيير كلمة المرور</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #101820;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e2a38;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تغيير كلمة المرور</h2>
    <input type="password" id="oldPassword" placeholder="كلمة المرور القديمة">
    <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة">
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور الجديدة">
    <button onclick="changePassword()">تحديث</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
    function changePassword() {
      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("message");

      const savedPassword = localStorage.getItem("userPassword");

      if (oldPass !== savedPassword) {
        msg.innerText = "كلمة المرور القديمة غير صحيحة!";
        msg.style.color = "red";
        return;
      }

      if (newPass.length < 6) {
        msg.innerText = "كلمة المرور الجديدة قصيرة جداً!";
        msg.style.color = "red";
        return;
      }

      if (newPass !== confirmPass) {
        msg.innerText = "تأكيد كلمة المرور غير مطابق!";
        msg.style.color = "red";
        return;
      }

      // تم تغيير الباسورد
      localStorage.setItem("userPassword", newPass);
      msg.innerText = "تم تغيير كلمة المرور بنجاح!";
      msg.style.color = "lightgreen";
    }
  </script>

</body>
</html>
